<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #ff4b5c; 
            --bg: #fff5f6; 
            --terminal-bg: #1e1e1e; 
            --glass: rgba(255, 255, 255, 0.8);

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
            color: #333; 
            overflow-x: hidden; 
        }

        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        
        h1 { color: var(--primary); margin-bottom: 10px; font-weight: 600; }
        
        #counter { 
            font-weight: 600; 
            color: #555; 
            margin-bottom: 30px; 
            display: block; 
            font-size: 0.9rem; 
            line-height: 1.6;
        }

        /* --- GALLERIA --- */
        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; 
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        .photo-card {
            min-width: 85%;
            scroll-snap-align: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s;
        }
        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        .photo-caption { padding: 12px; font-size: 0.85rem; font-style: italic; color: #666; }

        /* --- QUIZ --- */
        #quiz-section {
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
        }
        .quiz-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            display: block;
            cursor: pointer;
            transition: 0.2s;
        }
        .quiz-option:hover { background: #fff5f6; }
        input[type="radio"] { margin-right: 10px; accent-color: var(--primary); }

        /* --- TERMINALE --- */
        #terminal-container { 
            display: none; 
            background: var(--terminal-bg); 
            color: #00ff41; 
            font-family: 'Fira Code', monospace; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: left; 
            min-height: 250px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-top: 30px;
            font-size: 0.85rem; 
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .btn-magic, .btn-quiz {
            background: var(--primary); 
            color: white; 
            border: none;
            padding: 15px 30px; 
            border-radius: 50px; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.2s; 
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.3);
        }
        .btn-magic:hover { transform: scale(1.03); background: #ff3245; }

        .cursor { display: inline-block; width: 8px; height: 15px; background: #00ff41; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

        <div class="photo-card"><img src="https://i.postimg.cc/prMb6FPQ/foto4.jpg"><div class="photo-caption">Sei il mio tutto</div></div>
        <div class="photo-card"><img src="https://i.postimg.cc/2yNRKZCx/foto3.jpg"><div class="photo-caption">√à per te che lotto</div></div>

    <p style="font-size: 0.8rem; color: #999;">(Scorri verso destra per vedere le foto ‚Üí)</p>

    <div id="terminal-container">
        <span id="terminal-text"></span><span class="cursor"></span>

</div>

<script>
    // 1. CONTATORE TEMPO
    const startDate = new Date(2025, 9, 8); 
    function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
        const minutes = Math.floor(diff % (1000 * 60 * 60) / (1000 * 60));
        const seconds = Math.floor(diff % (1000 * 60) / 1000);
        document.getElementById('counter').innerHTML = `Siamo insieme da:<br><strong>${days} giorni, ${hours} ore, ${minutes} minuti e ${seconds} secondi</strong><br>e ogni istante che passa ti amo di pi√π! ‚ù§Ô∏è`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // 2. LOGICA QUIZ MULTIPLO
    const myQuestions = [
        {
            q: "Qual √® il mio colore preferito?",
            options: { a: "Rosso", b: "Viola", c: "Azzurro" },
            correct: "c"
        },
        {
            q: "Qual √® il mio gioco preferito?",
            options: { a: "Minecraft", b: "Yan Sim", c: "Lethal Company" },
            correct: "b"
        },
        {
            q: "Qual √® il mio animale preferito?",
            options: { a: "Gatto", b: "Cane", c: "Volpe" },
            correct: "a"
        },
        {
            q: "The al limone o alla pesca?",
            options: { a: "Limone", b: "Pesca" },
            correct: "b"
        }
    ];

    let currentStep = 0;

    function loadQuestion() {
        const data = myQuestions[currentStep];
        document.getElementById("quiz-question").innerText = data.q;
        const wrapper = document.getElementById("options-wrapper");
        wrapper.innerHTML = "";
        
        for (let key in data.options) {
            wrapper.innerHTML += `
                <label class="quiz-option">
                    <input type="radio" name="quiz-choice" value="${key}"> ${data.options[key]}
                </label>
            `;
        }
        document.getElementById("quiz-feedback").innerText = "";
    }

    function checkStep() {
        const selected = document.querySelector('input[name="quiz-choice"]:checked');
        const feedback = document.getElementById("quiz-feedback");

        if (!selected) {
            feedback.innerText = "Devi scegliere una risposta! üòú";
            feedback.style.color = "orange";
            return;
        }

        if (selected.value === myQuestions[currentStep].correct) {
            currentStep++;
            if (currentStep < myQuestions.length) {
                feedback.innerText = "Esatto! Bravissimo... ‚ú®";
                feedback.style.color = "green";
                setTimeout(loadQuestion, 1000);
            } else {
                // QUIZ FINITO
                document.getElementById("quiz-section").style.display = "none";
                document.getElementById("final-action").style.display = "block";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        } else {
            feedback.innerText = "Sbagliato! Riprova, so che mi conosci... üòÇ";
            feedback.style.color = "red";
        }
    }

    // Carica la prima domanda all'avvio
    loadQuestion();

    // 3. MESSAGGIO TERMINALE E TYPING
    const message = `> Accessing secure_heart_drive... [OK]
> Searching for: "Persona preferita"...
> Result found: Christian Mattia Contaldi ‚ù§Ô∏è
> Initializing letter.txt...

"Ehi, lo sai che non sono brava con i discorsi dolci, 
quindi ho lasciato che fosse il mio codice a parlare per me.

Non hai idea di come io sia grata di portarti ogni giorno nel mio cuore,

Sei il debugger ad ogni mia linea di codice, sei la mia costante

> system status: Innamorata di te.
> location: Ovunque tu sia.`;

    let charIndex = 0;
    function startTyping() {
        document.getElementById('final-action').style.display = 'none';
        document.getElementById('terminal-container').style.display = 'block';
        type();
    }

    function type() {
        if (charIndex < message.length) {
            let char = message.charAt(charIndex);
            document.getElementById("terminal-text").innerHTML += char === '\n' ? '<br>' : char;
            charIndex++;
            if(charIndex % 5 === 0) window.scrollTo(0, document.body.scrollHeight);
            setTimeout(type, 35); 
        }
    }
</script>

</body>
</html>
